name: send email

on:
  schedule:
    - cron: '0 0 1 * *' # runs at 12:00 UTC everyday
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8.6' # install the python version needed
          
      # - name: install python packages
      #   run: |
      #     python3 -m pip install --upgrade pip
      #     pip3 install -r requirements.txt
          
      - name: execute email script # run email.sh to sync
        env:
          AIRTABLE_API: ${{ secrets.AIRTABLE_API }}
          CONFIG_BASE_ID: ${{ secrets.CONFIG_BASE_ID }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
            chmod 777 setup.sh
            ./setup.sh
            chmod 777 sync.sh
            ./sync.sh